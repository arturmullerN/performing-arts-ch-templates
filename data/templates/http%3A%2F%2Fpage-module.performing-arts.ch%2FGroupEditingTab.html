[[#if (hasPermission "forms:ldp:*")]] 
<bs-tab event-key='group editing' title='Edit'>
  <div data-flex-layout='row top-stretch'>
    <semantic-form 
      subject='[[this]]'
      post-action='reload'
      browser-persistence=true
      form-id='groups'
       persistence='ldp'             
       fields='[[fieldDefinitions
        Official_Name="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Official_Name"
        Alternative_Name="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Alternative_Name"
        Acronym="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Acronym"
        E1_Agent_type="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E1_Agent_type"
        E1_Entity_has_current_or_former_residence="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E1_Entity_has_current_or_former_residence"
        Website="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Website"
        E1_Entity_is_association_member="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E1_Entity_is_association_member"
        Subject_of="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Subject_of"
        E1_CRM_Entity_sameAs="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E1_CRM_Entity_sameAs"
        E1_CRM_Entity_rdf_type="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E1_CRM_Entity_rdf_type"
       
      ]]'>
      <bs-panel>
        <semantic-form-recover-notification></semantic-form-recover-notification>
        <div style="display: none;">  
          <semantic-form-hidden-input for='E1_CRM_Entity_rdf_type'  default-values='http://www.cidoc-crm.org/cidoc-crm/E74_Group'></semantic-form-hidden-input>
        </div>
        <semantic-form-text-input for="Official_Name"></semantic-form-text-input>
        <semantic-form-text-input for="Alternative_Name"></semantic-form-text-input>
        <semantic-form-text-input for="Acronym"></semantic-form-text-input>
        <semantic-form-select-input for="E1_Agent_type"></semantic-form-select-input>
        <semantic-form-tree-picker-input for="E1_Entity_has_current_or_former_residence"></semantic-form-tree-picker-input>
        <semantic-form-text-input for="Website"></semantic-form-text-input>
       <semantic-form-select-input for="E1_Entity_is_association_member"></semantic-form-select-input>
        <semantic-form-text-input for="Subject_of"></semantic-form-text-input>
        <semantic-form-text-input for="E1_CRM_Entity_sameAs"></semantic-form-text-input>
        <semantic-form-errors></semantic-form-errors>
        <!-- save and reset button for form -->
        <button
          name="submit"
          class="btn btn-default"
        >Save</button>
        <button
          name="reset"
          class="btn btn-default"
        >Reset</button>
      </bs-panel>
    </semantic-form>
  </div>
</bs-tab>
[[/if]]
