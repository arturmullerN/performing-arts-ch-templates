  <div data-flex-layout='row top-stretch'>

    <semantic-form 
     [[#if create]]
        new-subject-template='http://data.performing-arts.ch/a/{{UUID}}'
        post-action="redirect"
      [[else]]
        subject='[[this]]'
        post-action="reload"
     [[/if]]
      
      browser-persistence=true
      persistence='ldp' 
      form-id='persons'
      fields='[[fieldDefinitions]]'>
      <bs-panel>
        <semantic-form-recover-notification></semantic-form-recover-notification>
        <div style="display: none;">
            <semantic-form-hidden-input for='http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E1_CRM_Entity_rdf_type' default-value='[[resolvePrefix "crm:E21_Person"]]'></semantic-form-hidden-input>
        </div>
        <semantic-form-text-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Actor_appellation_common" languages='["en","de","fr","it"]'></semantic-form-text-input> 
        <semantic-form-checklist-input type='checkbox' row=true for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Actor_appellation_common_type"></semantic-form-checklist-input>
        <semantic-form-composite-input for='http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Actor_appellation_misc' new-subject-template='http://data.performing-arts.ch/x/{{UUID}}' fields='[[fieldDefinitions]]'>
            <bs-col sm="8">
                <semantic-form-text-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Actor_appellation_value" languages='["en","de","fr","it"]'></semantic-form-text-input>
            </bs-col>
            <bs-col sm="4">
                <semantic-form-checklist-input type='checkbox' for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Actor_appellation_type"></semantic-form-checklist-input>
            </bs-col>
        </semantic-form-composite-input>
        <bs-col sm="4">
          <semantic-form-checklist-input type='radio' row=true for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/gender"></semantic-form-checklist-input>
        </bs-col>
        <bs-col sm="8">
          <semantic-form-checkbox-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Swiss"></semantic-form-checkbox-input>
        </bs-col>
        <semantic-form-text-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Comment"></semantic-form-text-input>
        <semantic-form-text-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E1_CRM_Entity_sameAs"></semantic-form-text-input>
        <semantic-form-text-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E1_CRM_Entity_has_note"></semantic-form-text-input>
        <semantic-form-autocomplete-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Subject_of"></semantic-form-autocomplete-input>
        <semantic-form-errors></semantic-form-errors>
        <button
          name="submit"
          class="btn btn-default"
        >Save</button>
        <button
          name="reset"
          class="btn btn-default"
        >Reset</button>
      </bs-panel>
    </semantic-form>
  </div>
