  <div data-flex-layout='row top-stretch'>
    <semantic-form 
     [[#if create]]
        new-subject-template='http://data.performing-arts.ch/a/{{UUID}}'
        post-action="redirect"
      [[else]]
        subject='[[this]]'
        post-action="reload"
     [[/if]]
      
      browser-persistence=true
      persistence='ldp' 
      form-id='places'
      fields='[[fieldDefinitions
        rdf_type="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E1_CRM_Entity_rdf_type"
        common_name="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Common_Name"
        stage_name="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Stage_Name"
        birth_name="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Birth_Name"
        married_name="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Married_Name"
        pseudonym="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Pseudonym"
        alternative_name="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Alternative_Name"
        swiss="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Swiss"
        comment="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Comment"
        sameAs="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E1_CRM_Entity_sameAs"
        note="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E1_CRM_Entity_has_note"
        record_set="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Subject_of"
      ]]'>
      <bs-panel>
        <semantic-form-recover-notification></semantic-form-recover-notification>
        <div style="display: none;">
        <semantic-form-hidden-input for='rdf_type' default-value='[[resolvePrefix "crm:E21_Person"]]'></semantic-form-hidden-input>
        </div>
        <semantic-form-text-input for="common_name" languages='["en","de","fr","it"]'></semantic-form-text-input>
        <semantic-form-text-input for="stage_name" languages='["en","de","fr","it"]'></semantic-form-text-input>
        <semantic-form-text-input for="birth_name" languages='["en","de","fr","it"]'></semantic-form-text-input>
        <semantic-form-text-input for="married_name" languages='["en","de","fr","it"]'></semantic-form-text-input>
        <semantic-form-text-input for="pseudonym" languages='["en","de","fr","it"]'></semantic-form-text-input>
        <semantic-form-text-input for="alternative_name" languages='["en","de","fr","it"]'></semantic-form-text-input>
        <semantic-form-select-input for="swiss"></semantic-form-select-input>
        <semantic-form-text-input for="comment"></semantic-form-text-input>
        <semantic-form-text-input for="sameAs"></semantic-form-text-input>
        <semantic-form-text-input for="note"></semantic-form-text-input>
        <semantic-form-autocomplete-input for="record_set"></semantic-form-autocomplete-input>
        <semantic-form-errors></semantic-form-errors>
        <button
          name="submit"
          class="btn btn-default"
        >Save</button>
        <button
          name="reset"
          class="btn btn-default"
        >Reset</button>
      </bs-panel>
    </semantic-form>
  </div>
