<ol class="page-breadcrumb">
  <li>
    <mp-link title="Home" url="/">Home</mp-link>
  </li>
  <li class="active">
    [[> sapaModule:RecordLabel ]]
  </li>
</ol>
<div class="page">
    [[> sapaModule:RecordNavTabHeader defaultImage="../images/fcs/things.svg"]]
    <bs-tabs id='record-tabs' class='page__body-navtabs' default-active-key='Summary' unmount-on-exit=true>
      <bs-tab event-key='Summary' title='Summary'>

            <!-- season -->
            <semantic-query 
                query='SELECT ?season
                WHERE {
                    ?expressioncreation frbr:R17_created ?? ;
                        crm:P10_falls_within ?season .
                    FILTER(CONTAINS(STR(?season), "/s/"))
                }'
            template='<p>{{#each bindings}}<semantic-link uri="{{season.value}}"></semantic-link>{{/each}}</p>'>
            </semantic-query>

            <!-- producer -->
            <semantic-query 
                query='SELECT ?producer
                WHERE {
                    ?expressioncreation frbr:R17_created ?? ;
                        crm:P9_consists_of ?production .
                    ?production crm:P2_has_type spav:muwgo ;
                        crm:P14_carried_out_by ?producer .
                }'
            template='<div>{{#each bindings}}<p><semantic-link uri="{{producer.value}}"></semantic-link></p>{{/each}}</div>'>
            </semantic-query>

            <!-- director -->
            <semantic-query 
                query='SELECT ?director
                WHERE {
                    ?expressioncreation frbr:R17_created ?? ;
                        crm:P9_consists_of ?direction .
                    ?direction crm:P2_has_type spav:mutnt ;
                        crm:P14_carried_out_by ?director .
                }'
            template='<div>{{#each bindings}}<p><semantic-link uri="{{director.value}}"></semantic-link></p>{{/each}}</div>'>
            </semantic-query>

      </bs-tab>
      
         [[#if (hasPermission "forms:ldp:*")]] 
<bs-tab event-key='Edit' title='Edit'>
        [[> sapaModule:ProductionEditingTab]]
  </bs-tab>
[[/if]]      
      
      
    </bs-tabs>  
</div>
