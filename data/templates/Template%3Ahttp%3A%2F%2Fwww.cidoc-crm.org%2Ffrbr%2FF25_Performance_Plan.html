<ol class="page-breadcrumb">
  <li>
    <mp-link title="Home" url="/">Home</mp-link>
  </li>
  <li class="active">
    [[> sapaModule:RecordLabel ]]
  </li>
</ol>
<div class="page">
    [[> sapaModule:RecordNavTabHeader defaultImage="../images/fcs/things.svg"]]
    <bs-tabs id='record-tabs' class='page__body-navtabs' default-active-key='Summary' unmount-on-exit=true>
      <bs-tab event-key='Summary' title='Summary'>

        <bs-col sm="4">
            <!-- titles -->
            <semantic-query 
                query='SELECT ?titlevalue ?titletype ?order
                WHERE {
                    ?? crm:P1_is_identified_by ?appellation .
                    ?appellation a crm:E41_Appellation ;
                        crm:P2_has_type ?titletype ;
                        rdf:value ?titlevalue .
                    VALUES (?titletype ?order) {
                        (spav:gotlb 1)
                        (spav:goctm 2)
                        (spav:goctj 3)
                        (spav:gogja 4)
                        (spav:gowgn 5)
                    }
                } ORDER BY ASC(?order)'
            template='<p>{{#each bindings}}
                {{#if @first}}<strong>{{titlevalue.value}}</strong>{{else}}<br>{{titlevalue.value}}{{/if}}{{/each}}</p>'>
            </semantic-query>

            <!-- theater & season -->
            <semantic-query 
                query='SELECT ?producer ?class ?season
                WHERE {
                    ?expressioncreation frbr:R17_created ?? ;
                        crm:P9_consists_of ?production .
                    ?production crm:P2_has_type spav:muwgo ;
                        crm:P14_carried_out_by ?producer .
                    OPTIONAL {
                        ?expressioncreation crm:P10_falls_within ?season .
                        FILTER(CONTAINS(STR(?season), "/s/"))
                    }
                    BIND(IF(CONTAINS(STR($producer), "/u/"), "unidentified", "identified") AS ?class)
                }'
            template='<p>{{#each bindings}}{{#if @first}}<semantic-link class="{{class.value}}" iri="{{producer.value}}"></semantic-link>{{else}}, <semantic-link class="{{class.value}}" iri="{{producer.value}}"></semantic-link>{{/if}}{{#if @last}}{{#if season}}<br><semantic-link iri="{{season.value}}"></semantic-link>{{/if}}{{/if}}{{/each}}</p>'>
            </semantic-query>

            <!-- premiere -->
            <semantic-query 
                query='SELECT ?premieretype ?timespan
                WHERE {
                    ?performance frbr:R25_performed ?? ;
                        crm:P9_consists_of ?premiere .
                    ?premiere crm:P2_has_type ?premieretype .
                    ?premieretype skos:inScheme spav:hl .
                    OPTIONAL { ?premiere crm:P4_has_time-span ?timespan . }
                }'
            template='<div>{{#each bindings}}{{#if @first}}<h5><mp-label iri="{{premieretype.value}}"></mp-label>{{else}}, <mp-label iri="{{premieretype.value}}"></mp-label>{{/if}}{{#if @last}}</h5>{{/if}}{{/each}}{{#each bindings}}{{#if @first}}<mp-label iri="{{timespan.value}}"></mp-label>{{/if}}{{/each}}</p>'>
            </semantic-query>

            <!-- venue -->
            <semantic-query 
                query='SELECT ?type ?venue ?class
                WHERE {
                    VALUES (?type) {
                        (spav:dwmkn) # venue
                    }
                    ?performance frbr:R25_performed ?? ;
                        crm:P8_took_place_on_or_within ?venue .
                    BIND(IF(CONTAINS(STR($venue), "/u/"), "unidentified", "identified") AS ?class)
                }'
            template='<div>{{#each bindings}}{{#if @first}}<h5><mp-label iri="{{type.value}}"></mp-label></h5><semantic-link class="{{class.value}}" iri="{{venue.value}}"></semantic-link>{{else}}, <semantic-link class="{{class.value}}" iri="{{venue.value}}"></semantic-link>{{/if}}{{/each}}</div>'>
            </semantic-query>

        </bs-col>
        <bs-col sm="4">

            <!-- creation functions - direction -->
            <semantic-query 
                query='SELECT ?function ?actor ?class ?index ?activitylabel ?activitycomment WHERE {
                        VALUES (?function) {
                            (spav:mucbq) # direction
                        }
                        ?expressioncreation frbr:R17_created ?? ;
                            crm:P9_consists_of ?activity .
                        ?activity crm:P2_has_type ?function ;
                            crm:P14_carried_out_by ?actor .
                        OPTIONAL { ?activity olo:index ?index . }
                        OPTIONAL { ?activity rdfs:label ?activitylabel . }
                        OPTIONAL { ?activity rdfs:comment ?activitycomment . }
                        BIND(IF(CONTAINS(STR($actor), "/u/"), "unidentified", "identified") AS ?class)
                      } ORDER BY ASC(?index)'
            template='<div>{{#each bindings}}<div>{{#if @first}}<h5><mp-label iri="{{function.value}}"></h5><ul class="list-unstyled">{{/if}}
                <li><semantic-link class="{{class.value}}" iri="{{actor.value}}"></semantic-link>{{#if activitylabel}} ({{activitylabel.value}}){{/if}}{{#if activitycomment}} [{{activitycomment.value}}]{{/if}}</li>{{/each}}{{#if @last}}</ul>{{/if}}</div>'>
