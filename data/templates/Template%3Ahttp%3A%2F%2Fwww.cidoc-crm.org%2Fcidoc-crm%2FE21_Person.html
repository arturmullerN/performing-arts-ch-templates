<ol class="page-breadcrumb">
  <li>
    <mp-link title="Home" url="/">Home</mp-link>
  </li>
  <li class="active">
    [[> sapaModule:RecordLabel ]]
  </li>
</ol>

<div class="page">
    [[> sapaModule:RecordNavTabHeader defaultImage="../images/fcs/actors.svg"]]
    <bs-tabs id='record-tabs' class='page__body-navtabs' default-active-key='Summary' unmount-on-exit=true>
      <bs-tab event-key='Summary' title='Summary'>
        <div class='table-responsive'>
          <table class='table'>
            <thead role='header'>
              <tr>
                <th>Field</th>
                <th>Value</th>
              </tr>
            </thead>
            <mp-field-visualization
            subject='[[this]]'
            fields='[[fieldDefinitions    
              http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E21_Person_is_current_or_former_member_of="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E21_Person_is_current_or_former_member_of"
              
              http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Pseudonym="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Pseudonym"
              http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Comment="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Comment"
              
            ]]'
            template='{{> sapaModule:FieldBasedVisualization subject="[[this]]"}}' [[!-- show in include [[> sapaModule:FieldBasedVisualization ]] --]]
            ></mp-field-visualization> 
          </table>
        </div>
      </bs-tab>
    </bs-tabs>  
</div>
