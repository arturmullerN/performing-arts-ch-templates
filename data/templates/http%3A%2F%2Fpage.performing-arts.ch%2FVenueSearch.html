<semantic-search
  limit=500
  relations='{
    "<http://ontology.performing-arts.ch/venueplace>": [{
      "kind": "resource",
      "queryPattern": "{
        ?subject crm:P156_occupies ?p .
        ?p crm:P89_falls_within ?__value__ .
      }"
    }]
  }'
  search-profile='{
    "categories": [
      {
        "iri": "<http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object>",
        "label": "Venue"
      },
      {
        "iri": "<http://www.cidoc-crm.org/cidoc-crm/E53_Place>",
        "label": "Place"
      }
      ],
    "relations": [
      {
        "iri": "<http://ontology.performing-arts.ch/venueplace>",
        "label": "Place",
        "hasDomain": "<http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object>",
        "hasRange": "<http://www.cidoc-crm.org/cidoc-crm/E53_Place>"
      }
    ]
  }'
  >

  <semantic-search-query-keyword
    domain='<[[resolvePrefix "crm:E22_Man-Made_Object"]]>'
    query='SELECT ?subject WHERE {
      ?subject a crm:E22_Man-Made_Object ;
        crm:P2_has_type spav:dwmkn ;
        crm:P102_has_title ?title.
      ?title rdf:value ?name .  
      FILTER(CONTAINS(STR(?subject), "/t/"))
      SERVICE <http://www.bigdata.com/rdf/search#search> {
        ?name bds:search ?__token__ ;
          bds:minRelevance "0.2" ;
          bds:relevance ?score ; 
          bds:matchAllTerms "true" .
      }
    } ORDER BY DESC(?score)'
  ></semantic-search-query-keyword>

  <div data-flex-layout="row stretch-stretch">
    
    <div data-flex-self="size-1of3" style="flex: 0 0 0;">
      <semantic-search-facet
        open-by-default=false
      ></semantic-search-facet>
    </div>

    <semantic-search-result-holder>

      <div data-flex-self="md-full">

      <semantic-search-result>
        <mp-sparql-result-counts id='search-result-count' query="SELECT DISTINCT ?subject {}"
                                 template='{{> template}}'
                                 >
          <template id='template'>
            {{#if hasLimit}}
            <bs-alert bs-style="warning" class="search-results__alert pull-left">
              <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;
              <span class="num-results">Showing {{numberOfResults}} search results </span> of {{totalNumberOfResults}} matches. <strong>Please, refine your search.</strong>
            </bs-alert>
            {{else}}
            <bs-alert bs-style="warning" class="search-results__alert pull-left">
              <span class="num-results" class="search-results__alert"><strong>{{numberOfResults}} search results.</strong></span>
            </bs-alert>
            {{/if}}
          </template>
        </mp-sparql-result-counts>
      </semantic-search-result>

      <semantic-search-result>
        <!-- TODO: make sure that only one place is found or aggregate them -->
        <semantic-table 
          query='SELECT DISTINCT ?subject ?place
          WHERE {
            OPTIONAL {
              ?subject crm:P156_occupies ?p .
              ?p crm:P89_falls_within ?place .
            }
          } ORDER BY DESC(?score)'
          id="venue-table" 
          options='{"showFilter": false, "showTableHeading": false}'
          column-configuration='[
            {"displayName": "Name", "variableName": "subject"} ,
            {"displayName": "Part of", "cellTemplate": "{{> part-of}}"} ,
            {"displayName": "Place", "variableName": "place"} ,
            {"displayName": "Dates", "cellTemplate": "{{> dates}}"}
          ]'>

          <template id='part-of'>                     
            <semantic-query 
              query='SELECT ?parent WHERE {      
                  ?parent crm:P46_is_composed_of  <{{subject.value}}> .
                }'
              template = '{{> part-of-list}} '>           
              <template id='part-of-list'>
                <div>{{#each bindings}}{{#if @first}}<mp-label iri="{{parent.value}}"></mp-label>{{else}}, <mp-label iri="{{parent.value}}"></mp-label>{{/if}}{{/each}}</div>
              </template>
            </semantic-query> 
          </template>

            <template id='dates'>                     
              <semantic-query 
                query='SELECT ?dates WHERE {
                    OPTIONAL {
                      <{{subject.value}}> crm:P16i_was_used_for ?management .
                      ?management crm:P2_has_type spav:mujfv ;
                          crm:P4_has_time-span ?timespan .
                      ?timespan crm:P82a_begin_of_the_begin ?begin .    
                      BIND(STR(YEAR(?begin)) AS ?beginyear)
                    }
                    OPTIONAL {
                        <{{subject.value}}> crm:P16i_was_used_for ?management .
                        ?management crm:P2_has_type spav:mujfv ;
                            crm:P4_has_time-span ?timespan .
                        ?timespan crm:P82b_end_of_the_end ?end .
                        BIND(STR(YEAR(?end)) AS ?endyear)
                    }
                    BIND(CONCAT(COALESCE(?beginyear, "X"), "-", COALESCE(?endyear, "X")) AS ?predates)
                    BIND(REPLACE(REPLACE(?predates, "X-X", ""), "X", "") AS ?dates)
                  }'
                template = '{{> dates-list}} '>           
                <template id='dates-list'>
                  <div>{{#each bindings}}{{dates.value}}{{/each}}</div>
                </template>
              </semantic-query> 
            </template>
          
        </semantic-table> 
      </semantic-search-result>
       
      <div class="pull-right" style="display: flex; margin-top: 12px;">

        <semantic-search-result>
          <mp-sparql-download id='csv-result' query="SELECT ?subject ?name WHERE {  }"
                              header="text/csv"
                              filename="performing-arts-ch-search-result.csv"
                              >
            <button class="btn btn-default">Download CSV</button>
          </mp-sparql-download>
        </semantic-search-result>
        <!--
        <semantic-search-action-use-result-in-extended-search>
          <button class="btn btn-default" style="margin-right:10px">Use in Search</button>
        </semantic-search-action-use-result-in-extended-search>
        
        <semantic-search-action-save-search-result id='save-search-result-action'>
          <button class="btn btn-default" style="margin-right:10px">Save As Search</button>
        </semantic-search-action-save-search-result>
        -->
      </div>

    </div>
  </semantic-search-result-holder>

  </div>

</semantic-search>
