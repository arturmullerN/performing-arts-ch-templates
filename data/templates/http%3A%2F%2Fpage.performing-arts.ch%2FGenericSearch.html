[[#> sapaModule:BaseSearchPartial limit=500 showTable="true" defaultTabView="table"]]
  <semantic-search-query-keyword
    domain='<http://internalschema/Common>'
    query='SELECT DISTINCT ?subject WHERE {
  							{{
        				?subject rdfs:label ?name .
                ?subject rdf:type <http://www.cidoc-crm.org/frbr/F25_Performance_Plan>. 
     					  ?expressioncreation frbr:R17_created ?subject .
                ?expressioncreation crm:P9_consists_of ?production . 
                ?production crm:P2_has_type spav:muwgo . 
                ?production crm:P14_carried_out_by ?producer . 
                ?producer rdfs:label ?producerlabel .
								?performance frbr:R25_performed ?subject . 
                ?performance crm:P9_consists_of ?premiere . 
                ?premiere crm:P4_has_time-span ?timespan . 
                ?timespan rdfs:label ?timespanlabel .

                BIND (("https://png.pngtree.com/svg/20160322/4c838f318b.svg") AS ?icon)
                BIND (("Production") AS ?title)
         
								}   
                UNION
                {
                ?subject rdfs:label ?name .
                ?subject rdf:type <http://www.cidoc-crm.org/cidoc-crm/E21_Person>.  
                ?subject crm:P131_is_identified_by ?appellation .
                ?appellation rdf:value ?appellationvalue .
                BIND (("https://static.thenounproject.com/png/17235-200.png") AS ?icon)
                BIND (("Person") AS ?title)
              
								}
                UNION
                {
                ?subject rdf:type/rdfs:subClassOf* crm:E74_Group ;
       				 	<http://www.cidoc-crm.org/cidoc-crm/P131_is_identified_by> ?identifier .
      					?identifier rdf:value ?name.  
                ?subject crm:P131_is_identified_by ?appellation .
                ?appellation rdf:value ?appellationvalue .
                BIND (("https://image.flaticon.com/icons/png/512/32/32441.png") AS ?icon)
                BIND (("Group") AS ?title)
              
								}
                UNION
                {
                ?subject a crm:E22_Man-Made_Object ;
       					crm:P2_has_type spav:dwmkn ;
        				rdfs:label ?name. 
                ?parentv crm:P46_is_composed_of ?subject . 
                ?parentv rdfs:label ?parentvlabel .            
								?subject crm:P156_occupies ?venueplace .
                ?venueplace crm:P89_falls_within ?vplace . 
                ?vplace rdfs:label ?vplacelabel .
                BIND (("https://static.thenounproject.com/png/79187-200.png") AS ?icon)
                BIND (("Venue") AS ?title)
           
								}   
                UNION
                {
								?subject a crm:E53_Place ; 
                 rdfs:label ?name . 
                 OPTIONAL {
                  ?subject crm:P89_falls_within ?parent .
                 }
                BIND (("https://www.picodash.com/icon_places.svg") AS ?icon)
                BIND (("Place") AS ?title)
								}
  
  
  }
  
        SERVICE <http://www.bigdata.com/rdf/search#search> {
            ?name bds:search ?__token__ ;
            bds:minRelevance "0.1" ;
            bds:relevance ?score ; 
            bds:matchAllTerms "true" .
        }
        BIND(STRLEN(?name) as ?length)
        } ORDER BY DESC(?score) ?length'
    _default-query='SELECT DISTINCT ?subject WHERE {

    } '
  >
 </semantic-search-query-keyword>

[[/sapaModule:BaseSearchPartial]]
