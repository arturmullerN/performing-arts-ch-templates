  <div data-flex-layout='row top-stretch'>
    <semantic-form 
     [[#if create]]
        new-subject-template='http://data.performing-arts.ch/r/{{UUID}}'
        post-action="redirect"
      [[else]]
        subject='[[this]]'
        post-action="reload"
     [[/if]]
      
      browser-persistence=true
      persistence='ldp' 
      form-id='recordsets'
      fields='[[fieldDefinitions]]'>
      <bs-panel>
        <semantic-form-recover-notification></semantic-form-recover-notification>
        <div style="display: none;">
            <semantic-form-hidden-input for='http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/E1_CRM_Entity_rdf_type' default-value='[[resolvePrefix "ric:E3_Record_Set"]]'></semantic-form-hidden-input>
        </div>
        <semantic-form-text-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Record_set_identifier"></semantic-form-text-input>
        <semantic-form-text-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Record_set_label"></semantic-form-text-input>
        <semantic-form-checklist-input type='radio' row=true for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Record_set_level"></semantic-form-checklist-input>
        <semantic-form-tree-picker-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Record_set_parent" ></semantic-form-tree-picker-input>
        <semantic-form-text-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Record_set_content_description"></semantic-form-text-input>
        <semantic-form-text-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Record_set_date"></semantic-form-text-input>
        <semantic-form-text-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Record_set_extent"></semantic-form-text-input>
        <semantic-form-text-input for="http://performing-arts.ch/ldp-assets/fieldDefinitionContainer/Record_set_comment"></semantic-form-text-input>
        <semantic-form-errors></semantic-form-errors>
        <!-- save and reset button for form -->
        <button
          name="submit"
          class="btn btn-default"
        >Save</button>
        <button
          name="reset"
          class="btn btn-default"
        >Reset</button>
      </bs-panel>
    </semantic-form>
  </div>
