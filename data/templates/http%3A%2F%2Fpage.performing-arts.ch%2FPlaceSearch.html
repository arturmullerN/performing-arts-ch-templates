[[#> sapaModule:BaseSearchPartial limit=500 showTable="true" showChart="false" showMap="true" defaultTabView="table"]]
  <semantic-search-query-keyword
    domain='<[[resolvePrefix "crm:E53_Place"]]>'
    query='SELECT DISTINCT ?subject WHERE {
      ?subject a crm:E53_Place ; 
        rdfs:label ?label .
      ?referrer crm:P89_falls_within ?subject .
      FILTER(CONTAINS(STR(?subject), "/p/"))	
      ?label bds:search ?__token__ ;   
      bds:minRelevance "0.2" ; 
      bds:relevance ?score ; 
      bds:matchAllTerms "true" .
      BIND(STRLEN(?label) as ?length)
    } ORDER BY DESC(?score) ?length'
    _default-query='SELECT DISTINCT ?subject WHERE {
      ?subject a crm:E53_Place ; 
        rdfs:label ?label .
      FILTER(CONTAINS(STR(?subject), "/p/"))	
    } ORDER BY DESC(?subject)'>
  </semantic-search-query-keyword>
[[/sapaModule:BaseSearchPartial]]
